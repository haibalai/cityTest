<head>

        body,

            width: 100%;
        }

    <!--<link rel="stylesheet" href="http://arcgislg.ascs.tech/arcgis_js_v43_api/arcgis_js_api/library/4.3/4.3/esri/css/main.css">-->
    <!--<script src="http://arcgislg.ascs.tech/arcgis_js_v43_api/arcgis_js_api/library/4.3/4.3/init.js"></script>-->

    <link rel="stylesheet" href="http://localhost/arcgis_js_v48_api/arcgis_js_api/library/4.8/esri/css/main.css">
    <script src="http://localhost/arcgis_js_v48_api/arcgis_js_api/library/4.8/dojo/dojo.js"></script>

    <script>


        require([
            "esri/Map",
            "esri/geometry/ScreenPoint",
            "esri/views/3d/externalRenderers",
            "esri/config",
            "esri/Basemap",
            "esri/config",
            "esri/geometry/Extent",
            "esri/geometry/SpatialReference",
            "esri/views/SceneView",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/layers/ImageryLayer",
            "esri/layers/TileLayer",
            "esri/layers/SceneLayer",
            "esri/layers/ElevationLayer",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/ObjectSymbol3DLayer",
            "esri/symbols/IconSymbol3DLayer",
            "esri/symbols/PointSymbol3D",
            "esri/tasks/QueryTask",
            "esri/tasks/support/Query",
            "esri/widgets/Home",
            "dojo/domReady!"
        ], function(Map,ScreenPoint,externalRenderers,esriConfig,Basemap,esriConfig,Extent,SpatialReference, SceneView,MapView, FeatureLayer,ImageryLayer,TileLayer,SceneLayer,ElevationLayer,
                    SimpleRenderer, ObjectSymbol3DLayer,
                    IconSymbol3DLayer, PointSymbol3D, QueryTask, Query, Home
        ) {


            esriConfig.request.corsEnabledServers.push("http://10.10.120.2:6080/arcgis/rest/services/pingshan/ImageServer")
//             let view = new MapView({
//                   container:"sss",
//
//                   map: map,
//               });
//            esriConfig.request.corsEnabledServers = true;





            var layer = new TileLayer(
                {
                    url: "http://10.10.120.2:6080/arcgis/rest/services/pingshan/ImageServer",


                });
            var map = new Map({
                layers:[layer]
            });
            map.add(layer);

            var view = new SceneView({
                container:"sss",
                viewingMode: "global",
                map:map,
            })

            let classRender = {
                animations:[],
                rotation:0,
                setup:function(context) {
                    this.initializeRenderer(context);
                    this.initializeCamera(context);
                    this.initializeScene(context);
                },
                render:function(context) {
                    this.updateCamera(context);
                    this.updateLights(context);
                    this.renderer.resetGLState();
                    this.renderer.render(this.scene, this.camera);
                    context.resetWebGLState();
                    externalRenderers.requestRender(view);
                },
                add:function(location) {
                    if (this.object == null) {
                        this.point = location;
                        this.addColladaModel(this.point);

                    }
                },
                addColladaModel:function(location) {
                    const loader = new THREE.ColladaLoader();
                    loader.load("../data/sweeper.dae", (collada) => {
                        this.object = collada.scene;
                        this.applyTransformAt(this.object, location);
                        this.object.scale.multiplyScalar(2);
                        this.object.rotateOnAxis(new THREE.Vector3(1, 0, 0), Math.PI / 2);
                        this.object.updateMatrix();
                        this.scene.add(this.object);
                        externalRenderers.requestRender(view);
                    });
                },
                bearing:function(p1, p2) {
                    var dLon = (p2.x - p1.x);
                    var y = Math.sin(dLon) * Math.cos(p2.y);
                    var x = Math.cos(p1.y) * Math.sin(p2.y) - Math.sin(p1.y) * Math.cos(p2.y) * Math.cos(dLon);
                    var brng = Math.atan2(y, x);
                    return 2 * Math.PI - ((brng + (2 * Math.PI)) % (2 * Math.PI));
                },
                update:function(renderAt) {
                    if (this.object != null) {
                        this.point = view.toMap(renderAt);
                        if (this.point != null) {
                            this.rotation = Math.PI * 2 / 3;
                            this.applyTransformAt(this.object, this.point);
                            this.object.scale.multiplyScalar(2);
                            this.object.rotateOnAxis(new THREE.Vector3(1, 0, 0), Math.PI / 2);
                            this.object.rotateOnAxis(new THREE.Vector3(0, 1, 0), this.rotation);
                            this.object.updateMatrix();
                            externalRenderers.requestRender(view);
                        }
                    }
                },
                rotate:function() {
                    if (this.point != null) {
                        this.applyTransformAt(this.object, this.point);
                        this.object.scale.multiplyScalar(2);
                        this.object.rotateOnAxis(new THREE.Vector3(1, 0, 0), Math.PI / 2);
                        this.rotation = this.rotation + 0.05;
                        this.object.rotateOnAxis(new THREE.Vector3(0, 1, 0), this.rotation);
                        this.object.updateMatrix();
                        externalRenderers.requestRender(view);
                    }
                },
                initializeRenderer:function(context) {
                    this.renderer = new THREE.WebGLRenderer({
                        context: context.gl,
                        premultipliedAlpha: false
                    });
                    //this.renderer.setPixelRatio( window.devicePixelRatio );
                    //this.renderer.sortObjects = false;
                    // prevent three.js from clearing the buffers provided by the ArcGIS JS API.
                    this.renderer.autoClearDepth = false;
                    this.renderer.autoClearStencil = false;
                    this.renderer.autoClearColor = false;
                    // The ArcGIS JS API renders to custom offscreen buffers, and not to the default framebuffers.
                    // We have to inject this bit of code into the three.js runtime in order for it to bind those
                    // buffers instead of the default ones.
                    const originalSetRenderTarget = this.renderer.setRenderTarget.bind(this.renderer);
                    this.renderer.setRenderTarget = (target) => {
                        originalSetRenderTarget(target);
                        if (target == null) {
                            context.bindRenderTarget();
                        }
                    };
                },
                initializeCamera:function(context) {
                    const camera = context.camera;
                    this.camera = new THREE.PerspectiveCamera(camera.fovY, camera.aspect, camera.near, camera.far);
                },
                initializeScene:function(context) {
                    this.scene = new THREE.Scene();
                    this.ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                    this.scene.add(this.ambientLight);
                    this.directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                    this.scene.add(this.directionalLight);
                },
                applyTransformAt:function(object, location) {
                    const transform = new THREE.Matrix4();
                    externalRenderers.renderCoordinateTransformAt(view, [location.x, location.y, location.z + 5], location.spatialReference, transform.elements);
                    transform.decompose(object.position, object.quaternion, object.scale);
                },
                updateCamera:function(context) {
                    const camera = context.camera;
                    this.renderer.setViewport(0, 0, view.width, view.height);
                    this.camera.position.set(camera.eye[0], camera.eye[1], camera.eye[2]);
                    this.camera.up.set(camera.up[0], camera.up[1], camera.up[2]);
                    this.camera.lookAt(new THREE.Vector3(camera.center[0], camera.center[1], camera.center[2]));
                    this.camera.projectionMatrix.fromArray(camera.projectionMatrix);
                },
                updateLights:function(context) {
                    const { direction, diffuse, ambient } = context.sunLight;
                    this.directionalLight.position.set(direction[0], direction[1], direction[2]);
                    this.directionalLight.intensity = diffuse.intensity;
                    this.directionalLight.color = new THREE.Color(diffuse.color[0], diffuse.color[1], diffuse.color[2]);
                    this.ambientLight.intensity = ambient.intensity;
                    this.ambientLight.color = new THREE.Color(ambient.color[0], ambient.color[1], ambient.color[2]);
                }

            }

            var elevationLayer = new ElevationLayer({
                url: "http://10.10.120.2:6080/arcgis/rest/services/dem1/ImageServer",
                visible: true
            });
            map.ground.layers.add(elevationLayer);


            view.on("click", function(event) {
                // the hitTest() checks to see if any graphics in the view
                // intersect the given screen x, y coordinates
                console.log(event)
                classRender.add(event.mapPoint);
            });
            view.environment.lighting.cameraTrackingEnabled = false;

            externalRenderers.add(view, classRender);

            view.on("pointer-down", (event) => {
                classRender.update(new ScreenPoint({ x: event.x, y: event.y }));
            });

            view.on("key-down", (event) => {
                // if the user clicked the d key
                if (event.key === "r") {
                    classRender.rotate();
                }
                console.log(event,event.code);
            });

            //http://portal.esrigz.com/ags/rest/services/Hosted/element4/SceneServer
            //http://portal.esrigz.com/ags/rest/services/Hosted/building/SceneServer





        });

        function test() {

        }
    </script>
