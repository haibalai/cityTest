<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function instance_of(L, R) {//L 表示左表达式，R 表示右表达式
        var O = R.prototype;
        L = L.__proto__;
        while (true) {
            if (L === null)
                return false;
            if (O === L)  // 这里重点：当 O 严格等于 L 时，返回 true
                return true;
            L = L.__proto__;
        }
    }


    //使用constructor无法判断继承
    function instance_of2(L, R) {//L 表示左表达式，R 表示右表达式
        var O = R;
        L = L.__proto__;
        while (true) {
            if (L === null)
                return false;
            if (O === L.constructor) // 这里重点：当 O 严格等于 L 时，返回 true
                return true;
            L = L.__proto__;
        }
    }
</script>

</body>
</html>
