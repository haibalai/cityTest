<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    Function.prototype.apply2 = function (context = window) {
        context.fn = this
        let result;
        if (arguments[1]) {
            result = context.fn(...arguments[1])
        } else {
            result = context.fn()
        }
        delete context.fn()
        return result
    }
</script>

</body>
</html>
