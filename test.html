
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>ArcGIS API for JavaScript: BA_ZTSJ_0914</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <!-- Favorite Bookmark Icon -->
    <link rel="shortcut icon" type="image/ico" href="//www.esri.com/favicon.ico" />
    <link rel="icon" type="image/ico" href="//www.esri.com/favicon.ico" />

    <link rel="stylesheet" href="http://localhost/arcgis_js_v48_api/arcgis_js_api/library/4.8/esri/css/main.css">
    <script src="http://localhost/arcgis_js_v48_api/arcgis_js_api/library/4.8/dojo/dojo.js"></script>
    <style>
        html,
        body,
        #viewDiv {padding: 0;margin: 0;height: 98%;width: 100%;}
    </style>
    <script type="text/javascript">
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Home",
            "esri/layers/MapImageLayer",
            "dojo/domReady!"
        ], function(Map, MapView, Home, MapImageLayer) {
            var map = new Map();
            var view = new MapView({
                container: "viewDiv",
                map: map
            });
            var homeBtn = new Home({
                view: view
            });
            view.ui.add(homeBtn, "top-left");
            var layer = null,
                layerUrl = "http://arcgis.cityworks.cn/arcgis/rest/services/BA_ZTSJ_0914/MapServer",
                layer = new MapImageLayer(layerUrl, null);
            map.layers.add(layer);
        });
    </script>
</head>
